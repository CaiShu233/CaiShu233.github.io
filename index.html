<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张三的个人主页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin: 3rem 0;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill-tag {
            background: #f4f4f4;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .contact-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-links a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="your-photo.jpg" alt="张三的照片" class="profile-img">
        <h1>张三</h1>
        <p>前端开发者 | 技术爱好者</p>
    </header>

    <main class="container">
        <section class="about">
            <h2>关于我</h2>
            <p>我是充满热情的前端开发者，拥有3年Web开发经验。擅长使用现代Web技术构建响应式网站和Web应用。</p>
        </section>

        <section class="skills">
            <h2>技术栈</h2>
            <div class="skills">
                <span class="skill-tag">HTML5</span>
                <span class="skill-tag">CSS3</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">Git</span>
            </div>
        </section>

        <section class="projects">
            <h2>项目展示</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>电商平台</h3>
                    <p>使用React和Node.js构建的全栈电商平台，支持商品管理和在线支付。</p>
                </div>
                <div class="project-card">
                    <h3>博客系统</h3>
                    <p>基于Markdown的个人博客系统，支持文章分类和标签管理。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h3>联系我</h3>
        <div class="contact-links">
            <a href="mailto:your.email@example.com">Email</a>
            <a href="https://github.com/yourusername">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
